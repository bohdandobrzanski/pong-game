<!-- Plik: index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Pong</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            flex-direction: column;
        }
        #gameCanvas {
            display: none;
            border: 2px solid #fff;
        }
        #menu, #game-over, #restart, #player-names {
            color: white;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Gra Bohdano</h1>
        <div id="player-names">
            <label for="player1-name" style="color: white;">Nazwa Gracza 1:</label>
            <input type="text" id="player1-name" value="Gracz 1">
            <br>
            <label for="player2-name" style="color: white;">Nazwa Gracza 2:</label>
            <input type="text" id="player2-name" value="Gracz 2">
        </div>
        <button onclick="startGame(1)">Rozpocznij grę (Łatwy)</button>
        <button onclick="startGame(1.5)">Rozpocznij grę (Średni)</button>
        <button onclick="startGame(2)">Rozpocznij grę (Trudny)</button>
    </div>
    <div id="game-over" style="display:none;">
        <h2 id="winner-message"></h2>
        <button onclick="resetGame()">Zagraj ponownie</button>
    </div>
    <div id="restart" style="display:none;">
        <button onclick="restartGame()">Restartuj grę</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script src="pong.js"></script>
</body>
</html>
